{% extends 'base.html' %}
{% block title %}Contact{%endblock %}

{% block home %}

  {% if message_name %}
  <div class="container after-sending-email-container">
    <div>
      <h2>Thanks {{ message_name }} !!! :)</h2>
    </div>
      <div>
      <p>We will contact with You as soon as possible</p>
    </div>
  </div>
  {% else %}
  <div class="container">
  <div class="send-email-header-container">
  <h3>Stay in contact with us !</h3>
  </div>
  <form action="{% url 'contact' %}" method="post">
    {% csrf_token %}
      <div class="row">
            <div class="email-container">
            <input type="text" name="message-name" class="form-control mb-30" placeholder="Your Name" required>
            </div>
            <div class="email-container">
            <input type="email" name="message-email" class="form-control mb-30" placeholder="Your Email" required>
            </div>
            <div class="input-group">
              <div class="input-group-prepend message-container">
                <span class="input-group-text">Message</span>
              </div>
              <textarea name="message" class="form-control" placeholder="Your Message" aria-label="With textarea" required></textarea>
            </div>
            <div class="send-message-button-container">
            <button type="submit" class="btn btn-primary">Send Message</button>
            </div>
        </div>
    </form>
</div>
  {% endif %}

{% endblock %}
